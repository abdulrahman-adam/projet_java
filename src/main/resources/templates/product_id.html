<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" defer crossorigin="anonymous"></script>
<title>Insert title here</title>
<link rel="stylesheet" href="./css/navbar.css" />
</head>
<body>
    <h2>product Details</h2>
    <div id="parent" style="text-align:center" th:if="${product != null}">
   
    
           <p><span><img th:src="@{'/img/' + ${product.name}}" alt="Image" width="100" height="100" style="border:1px solid black"/>
</span></p>
        <p style="color:red">Name: <span th:text="${product.nom}"></span></p>
        <p>Price: <span th:text="${product.price}"></span></p>
        <p>Category: <span th:text="${product.category}"></span></p>
        <!--  <p><span><img src="/img/" th:src="@{'img/' + ${product.name}}" alt="Image" width="30" height="30" /></span></p>-->
 
  <form th:action="@{/cart/add}" method="post">
            <input type="hidden" name="product.id" th:value="${product.id}">
            <input type="number" name="quantity" value="1">
            <button type="submit">Add to Cart</button>
        </form>
        
    <p><a th:href="@{../products}" class="btn btn-primary">Retournez</a></p>
    
  
    </div>
    
    
     <div th:if="${product == null}">
        <p>Product not found.</p>
    </div>
</body>
</html>
